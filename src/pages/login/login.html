<ion-content class="content" padding>
  <div class="container">
    <ion-card class="login-box">
      <ion-card-header class="login-title" text-center>
        Acesso ao sistema
      </ion-card-header>
      <ion-card-content>

        <form #frmLogin="ngForm" (ngSubmit)="login(frmLogin)">
          <ion-list>

            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" #email name="email" [(ngModel)]="formLogin.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" #password name="password" [(ngModel)]="formLogin.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Lembrar meus dados</ion-label>
              <ion-checkbox #rememberMr name="remember-me" color="dark" [(ngModel)]="formLogin.rememberMe"></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-row>
                <ion-col>
                  <button full ion-button color="dark" clear>Esqueci minha senha</button>
                </ion-col>
                <ion-col>
                  <button full ion-button type="submit" clear right>Acessar</button>
                </ion-col>
              </ion-row>
            </ion-item>

          </ion-list>
        </form>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
